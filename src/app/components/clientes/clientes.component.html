<div class="container">
    <div class="tittleCenter mt-4">
      <h2>
          Listado de Clientes
      </h2>
      <button [routerLink]="['/formCliente/']" class="btn btn-primary">Nuevo Cliente</button>
  </div>
    <br />
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th class="text-center" scope="col">Id cliente</th>
          <th class="text-center" scope="col">Nombre y Apellido</th>
          <th class="text-center" scope="col">Direcci√≥n</th>
          <th class="text-center" scope="col">Telefono</th>
          <th class="text-center" scope="col">Email</th>
          <th class="text-center" scope="col">Fecha de nacimiento</th>
          <th class="text-center" scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <th class="text-center" scope="row">{{cliente.id_cliente}}</th>
          <td class="text-center">{{cliente.nombre}} {{cliente.apellido}}</td>
          <td class="text-center">{{cliente.direccion}}</td>
          <td class="text-center">{{cliente.telefono}}</td>
          <td class="text-center">{{cliente.email}}</td>
          <td class="text-center">{{cliente.fecha_nacimiento | date: 'dd/MM/YYYY'}}</td>
          <td class="text-center">
            <button class="btn btn-info me-2" [routerLink]="['/formCliente', cliente.id_cliente]">Editar</button>
            <button class="btn btn-danger me-2" (click)="deleteCliente(cliente.id_cliente)">Eliminar</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
